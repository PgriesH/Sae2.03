{% extends 'base.html' %}

{% block content %}
<h2>{% if aeroport.id %}Modifier{% else %}Ajouter{% endif %} un a√©roport</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_nom">Nom</label>
        <input type="text" class="form-control" id="id_nom" name="nom" value="{{ form.nom.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="id_pays">Pays</label>
        <input type="text" class="form-control" id="id_pays" name="pays" value="{{ form.pays.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Sauvegarder</button>
    <a href="{% url 'list_aeroports' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
